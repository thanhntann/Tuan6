<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
     .container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      border: 1px solid rgba(13, 134, 134);
      justify-content: center;
      align-items: center;
      white-space: pre-line;
    }
    .content {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
</style>
</head>
<body>
    <div class="container">
  <h1>Stop Watch</h1><br>
  <div id="timer">0:00</div>
  <button id="start-btn">Start</button>
  <button id="stop-btn">Stop</button>
  
  <script>
    let timerElement = document.getElementById('timer');
    let startButton = document.getElementById('start-btn');
    let stopButton = document.getElementById('stop-btn');
    let intervalId;
    let startTime;
    
    function startTimer() {
      startTime = Date.now();
      intervalId = setInterval(updateTimer, 10);
      startButton.disabled = true;
      stopButton.disabled = false;
    }
    
    function stopTimer() {
      clearInterval(intervalId);
      startButton.disabled = false;
      stopButton.disabled = true;
    }
    
    function updateTimer() {
      let elapsedTime = Date.now() - startTime;
      let minutes = Math.floor(elapsedTime / 60000);
      let seconds = Math.floor((elapsedTime - minutes * 60000) / 1000);
      let milliseconds = Math.floor((elapsedTime - minutes * 60000 - seconds * 1000) / 10);
      timerElement.innerText = `${minutes}:${String(seconds).padStart(2, '0')}.${String(milliseconds).padStart(2, '0')}`;
    }
    
    startButton.addEventListener('click', startTimer);
    stopButton.addEventListener('click', stopTimer);

</script>
    </div>
</body>
</html>
